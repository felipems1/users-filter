<div class="w-full h-full">
  <div class="w-full h-full flex justify-around items-center">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Ex. Fulano da Silva"
        [(ngModel)]="filterOptions.name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de cadastro</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          [(ngModel)]="filterOptions.startDate"
        />
        <input
          matEndDate
          placeholder="End date"
          [(ngModel)]="filterOptions.endDate"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="filterOptions.status">
        @for (status of statusList; track status) {
        <mat-option [value]="status.value">{{ status.description }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button mat-flat-button (click)="onFilter()">Filtrar</button>
  </div>
</div>
